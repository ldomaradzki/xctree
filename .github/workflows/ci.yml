name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Show Swift version
      run: swift --version

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Build (Debug)
      run: swift build -v

    - name: Run tests
      run: swift test -v

    - name: Build (Release)
      run: swift build -c release -v

    - name: Verify binary
      run: |
        .build/release/xctree --version
        .build/release/xctree --help
